{% extends "base.html" %}

{% block title %}Profile - Todo App{% endblock %}

{% block content %}
    <div class="container my-5">
        <h1 class="mb-4">Profile</h1>
        <form action="/profile" method="post" enctype="multipart/form-data">
            <!-- Name Field -->
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" name="name" id="name" value="{{ current_user.name }}">
            </div>

            <!-- Bio Field -->
            <div class="mb-3">
                <label for="bio" class="form-label">Bio</label>
                <textarea class="form-control" name="bio" id="bio" rows="3">{{ current_user.bio }}</textarea>
            </div>

            <!-- Profile Photo Upload -->
            <div class="mb-3">
                <label for="profile_photo" class="form-label">Profile Photo</label>
                <input type="file" class="form-control" name="profile_photo" id="profile_photo" accept="image/*">
                {% if current_user.profile_photo %}
                    <img src="{{ url_for('static', filename='uploads/' + current_user.profile_photo) }}" alt="Profile Photo" class="img-thumbnail mt-2" width="100">
                {% endif %}
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
    </div>
{% endblock %}
